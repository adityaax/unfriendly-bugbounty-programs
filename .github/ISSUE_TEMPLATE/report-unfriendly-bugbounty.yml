name: Report Unfriendly Bug Bounty Program
description: Submit a new case where a company failed to reward or respond properly
title: "[Report] Company Name - Issue Type"
labels: ["report"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        üêû Please fill out the following form honestly and respectfully.  
        This helps others avoid wasting time on unfair programs.

  - type: input
    id: company
    attributes:
      label: Company or Program Name
      description: Name of the company or site
      placeholder: example.com
    validations:
      required: true

  - type: checkboxes
    id: issue_type
    attributes:
      label: Type of Issue
      description: Select all that apply
      options:
        - label: Silent patch (fixed the bug without informing me)
        - label: No bounty or swag (despite in-scope report)
        - label: Ghosted after report (no reply)
        - label: Other (please explain in summary)

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Describe what happened briefly
      placeholder: |
        I reported a valid XSS to example.com on 03/01/2025, they confirmed and never replied after...
    validations:
      required: true

  - type: textarea
    id: timeline
    attributes:
      label: Timeline
      description: Key dates and interactions
      placeholder: |
        Report sent: DD/MM/YYYY
        Response received: DD/MM/YYYY
        Last contact: DD/MM/YYYY
        Patch date (if applicable): DD/MM/YYYY

  - type: textarea
    id: proof
    attributes:
      label: Proof or Evidence
      description: Optional. Include screenshots, links, tweets, etc.
      placeholder: |
        https://example.com/proof

  - type: input
    id: researcher_handle
    attributes:
      label: Your Handle (optional)
      description: GitHub, Twitter, or other handle (can be blank)
      placeholder: @yourhandle

  - type: checkboxes
    id: agreement
    attributes:
      label: Confirm
      options:
        - label: I confirm this is based on my real experience and written respectfully.
          required: true
